<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <title>Previsão do Tempo Dev</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite a cidade">

        <button onclick="cliqueiNoBotao()">
            <img class="lupa" src="find.svg" alt="buscar">
        </button>

        <h2 class="cidade">Tempo em: </h2>
        <p class="tempo">Temperatura: </p>
        <p class="sensacao">Sensação térmica: </p>

        <div class="caixa-menor">
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="nuvem">
            <p class="descricao">Descrição</p>
        </div>

        <div class="umidade3">
            <img class="umidade2" src="um.png" alt="umidade">
            <p class="umidade1">Umidade: </p>
        </div>

        <div class="botao2">
            <a href="https://openweathermap.org"><buton class="botao3">Site Oficial</buton></a>
        </div>

    </div>

</body>

</html>
